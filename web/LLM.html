    <h1></h1>

    <pre>
        加载中······
    </pre>

    <script type="module">

        let pre = document.querySelector('pre')


        const title = decodeURIComponent(location.hash.slice(1))
        document.title = title
        document.querySelector('h1').textContent = title
        document.querySelector('h4').textContent = '作者：' + LLM

        const prompt =
            `根据以下内容，生成一篇文章:
            ${title}`

        const url = `${ollama}/api/generate`;
        const data = {
            model: LLM, // Ensure this matches your model name
            prompt,
            stream: true, // Set to `true` for real-time streaming
            // Optional parameters (e.g., temperature, max_tokens):
            // temperature: 0.7,
            // max_tokens: 100
        };

        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        });

        if (!response.ok) {
            alert(`HTTP error! Status: ${response.status}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();

        pre.innerHTML = ''

        let json = null
        while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            try {
                json = JSON.parse(decoder.decode(value, { stream: true }));
                pre.innerHTML += json.response;
            } catch (error) {
                console.error('Error parsing response:', error);
            }
        }

        console.log(json)

        // result = result.slice(result.lastIndexOf('\n') + 1).trim();


    </script>
